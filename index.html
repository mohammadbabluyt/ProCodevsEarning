<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProCodevs Earning</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; }
    .container { max-width: 500px; margin: auto; padding: 20px; background: #fff; margin-top: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    .btn { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    .btn:disabled { background: #999; }
    .field { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; }
    #userInfo { margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ProCodevs Earning</h2>
    <div id="loginDiv">
      <button class="btn" onclick="loginWithGoogle()">Login with Google</button>
    </div>
    <div id="userArea" style="display:none;">
      <div id="userInfo"></div>
      <h3>Your Wallet</h3>
      <p>Points: <span id="walletPoints">0</span></p>
      <button class="btn" onclick="spinWheel()">Spin and Earn</button>

      <h3>Redeem</h3>
      <div class="field">
        <label for="bkash">Bkash Number</label>
        <input type="text" id="bkash" placeholder="01XXXXXXXXX">
      </div>
      <div class="field">
        <label for="redeemPoints">Points to Redeem</label>
        <input type="number" id="redeemPoints" placeholder="Minimum 10000">
      </div>
      <button class="btn" onclick="redeemRequest()">Submit Request</button>

      <br/><br/>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfY-Dtfu1mus3uqTCwHkGLVGO9EeswQRo",
      authDomain: "procodevsearning.firebaseapp.com",
      projectId: "procodevsearning",
      storageBucket: "procodevsearning.firebasestorage.app",
      messagingSenderId: "749186018659",
      appId: "1:749186018659:web:15c0e370a8b5566f2b7756",
      measurementId: "G-YS3DZTHNG3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginDiv = document.getElementById("loginDiv");
    const userArea = document.getElementById("userArea");
    const userInfo = document.getElementById("userInfo");
    const walletPoints = document.getElementById("walletPoints");

    let currentUser = null;

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          currentUser = result.user;
          showUserArea();
        })
        .catch((error) => alert(error.message));
    }

    function showUserArea() {
      loginDiv.style.display = "none";
      userArea.style.display = "block";
      userInfo.innerHTML = `<p>Welcome, ${currentUser.displayName}<br/>(${currentUser.email})</p>`;
      getWalletPoints();
    }

    function getWalletPoints() {
      const docRef = db.collection("wallets").doc(currentUser.uid);
      docRef.get().then((doc) => {
        if (doc.exists) {
          walletPoints.innerText = doc.data().points || 0;
        } else {
          docRef.set({ points: 0 });
          walletPoints.innerText = 0;
        }
      });
    }

    function spinWheel() {
      const pointsEarned = Math.floor(Math.random() * 20) + 5; // Earn 5-25 points
      const docRef = db.collection("wallets").doc(currentUser.uid);
      docRef.get().then((doc) => {
        const current = doc.data()?.points || 0;
        const updated = current + pointsEarned;
        docRef.set({ points: updated });
        walletPoints.innerText = updated;
        alert(`You earned ${pointsEarned} points!`);
      });
    }

    function redeemRequest() {
      const number = document.getElementById("bkash").value;
      const redeemPoints = parseInt(document.getElementById("redeemPoints").value);

      if (!number || redeemPoints < 10000) {
        alert("Enter valid Bkash number and minimum 10000 points");
        return;
      }

      db.collection("redeem_requests").add({
        userId: currentUser.uid,
        userName: currentUser.displayName,
        email: currentUser.email,
        paymentNumber: number,
        points: redeemPoints,
        requestedAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Redeem request submitted successfully!");
      }).catch((err) => alert("Error: " + err.message));
    }

    function logout() {
      auth.signOut().then(() => {
        currentUser = null;
        userArea.style.display = "none";
        loginDiv.style.display = "block";
      });
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        showUserArea();
      }
    });
  </script>
</body>
</html>
